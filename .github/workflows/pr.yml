name: prchecks

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  stylelint:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: node_setup
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: deps
        run: npm install

      - name: run
        run: npx stylelint "src/**/*.{css,scss}"

  eslint:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: node_setup
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: deps
        run: npm install

      - name: run
        run: npx eslint . --ext .js,.jsx,.ts,.tsx

  test:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: node_setup
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: deps
        run: npm install

      - name: run
        run: npx jest
